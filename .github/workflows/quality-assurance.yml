name: ðŸ” Repository Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run quality checks daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # Code Quality & Security
  # ============================================================================
  quality-checks:
    name: ðŸ§¹ Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ðŸŽ¨ Code Formatting (Black)
        run: |
          black --check --diff src/ tests/
          echo "âœ… Code formatting check passed"

      - name: ðŸ“‹ Import Sorting (isort)
        run: |
          isort --check-only --diff src/ tests/
          echo "âœ… Import sorting check passed"

      - name: ðŸ” Code Linting (flake8)
        run: |
          flake8 src/ tests/ --statistics
          echo "âœ… Code linting passed"

      - name: ðŸ·ï¸ Type Checking (mypy)
        run: |
          mypy src/ --ignore-missing-imports
          echo "âœ… Type checking passed"

      - name: ðŸ”’ Security Scan (bandit)
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ --severity-level medium
          echo "âœ… Security scanning completed"

      - name: ðŸ›¡ï¸ Dependency Security (safety)
        run: |
          safety check --json --output safety-report.json || true
          safety check
          echo "âœ… Dependency security check completed"

      - name: ðŸ“Š Upload Security Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ============================================================================
  # Testing & Coverage
  # ============================================================================
  test-suite:
    name: ðŸ§ª Test Suite & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd redis-cli ping --health-interval 10s --health-timeout 5s --health-retries 5
      
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ðŸ”§ Setup Test Environment
        run: |
          cp .env.example .env.test
          echo "DATABASE_URL=postgresql://postgres:testpass@localhost:5432/testdb" >> .env.test
          echo "REDIS_URL=redis://localhost:6379" >> .env.test

      - name: ðŸ§ª Run Unit Tests
        run: |
          pytest tests/unit/ -v --tb=short
          echo "âœ… Unit tests passed"

      - name: ðŸ”— Run Integration Tests
        run: |
          pytest tests/integration/ -v --tb=short
          echo "âœ… Integration tests passed"

      - name: ðŸŒ Run API Tests
        run: |
          pytest tests/api/ -v --tb=short
          echo "âœ… API tests passed"

      - name: ðŸ“Š Generate Coverage Report
        run: |
          pytest --cov=src --cov-report=xml --cov-report=html --cov-fail-under=85
          echo "âœ… Coverage report generated"

      - name: ðŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ðŸ“Š Upload Coverage Reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports-${{ matrix.python-version }}
          path: htmlcov/

  # ============================================================================
  # Documentation Quality
  # ============================================================================
  documentation-checks:
    name: ðŸ“š Documentation Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“– Install Documentation Tools
        run: |
          npm install -g markdownlint-cli2
          npm install -g markdown-link-check
          pip install codespell

      - name: ðŸ“ Markdown Linting
        run: |
          markdownlint-cli2 "**/*.md" "#node_modules"
          echo "âœ… Markdown linting passed"

      - name: ðŸ”— Link Validation
        run: |
          find . -name "*.md" -not -path "./node_modules/*" | xargs -I {} markdown-link-check {} --config .markdown-link-check.json
          echo "âœ… Link validation completed"

      - name: ðŸ”¤ Spell Checking
        run: |
          codespell --skip="*.git,*.json,*.pyc,__pycache__,*.png,*.jpg,*.svg" .
          echo "âœ… Spell checking completed"

      - name: ðŸ“‹ Documentation Coverage Check
        run: |
          python scripts/check_doc_coverage.py
          echo "âœ… Documentation coverage verified"

  # ============================================================================
  # Performance Testing
  # ============================================================================
  performance-tests:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install locust pytest-benchmark

      - name: ðŸš€ Start Application
        run: |
          uvicorn src.api.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/health || exit 1
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379

      - name: âš¡ Load Testing
        run: |
          locust -f tests/performance/locustfile.py --host=http://localhost:8000 \
                 --users=50 --spawn-rate=5 --run-time=60s --headless \
                 --csv=performance-results
          echo "âœ… Load testing completed"

      - name: ðŸ“Š Performance Benchmarks
        run: |
          pytest tests/performance/test_benchmarks.py --benchmark-only --benchmark-json=benchmark.json
          echo "âœ… Benchmarking completed"

      - name: ðŸ“ˆ Upload Performance Reports
        uses: actions/upload-artifact@v3
        with:
          name: performance-reports
          path: |
            performance-results*
            benchmark.json

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scanning:
    name: ðŸ›¡ï¸ Advanced Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ðŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: ðŸ”’ Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“‹ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Docker Image Security
  # ============================================================================
  docker-security:
    name: ðŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Build Docker Image
        run: |
          docker build -t goodbooks-test:${{ github.sha }} .

      - name: ðŸ” Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'goodbooks-test:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker rmi goodbooks-test:${{ github.sha }} || true

  # ============================================================================
  # Repository Health Check
  # ============================================================================
  repo-health:
    name: ðŸ¥ Repository Health
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“Š Repository Statistics
        run: |
          echo "## Repository Health Report" > health-report.md
          echo "Generated: $(date)" >> health-report.md
          echo "" >> health-report.md
          
          echo "### Code Statistics" >> health-report.md
          echo "- Total Python files: $(find src/ -name "*.py" | wc -l)" >> health-report.md
          echo "- Lines of code: $(find src/ -name "*.py" -exec wc -l {} + | tail -1 | awk '{print $1}')" >> health-report.md
          echo "- Total tests: $(find tests/ -name "test_*.py" | wc -l)" >> health-report.md
          
          echo "" >> health-report.md
          echo "### Documentation Statistics" >> health-report.md
          echo "- Documentation files: $(find docs/ -name "*.md" | wc -l)" >> health-report.md
          echo "- README files: $(find . -name "README*.md" | wc -l)" >> health-report.md
          
          echo "" >> health-report.md
          echo "### Dependency Health" >> health-report.md
          pip install pip-audit
          pip-audit --format=json --output=audit.json || true
          
          cat health-report.md

      - name: ðŸ“‹ Upload Health Report
        uses: actions/upload-artifact@v3
        with:
          name: repository-health-report
          path: |
            health-report.md
            audit.json

  # ============================================================================
  # Status Summary
  # ============================================================================
  status-summary:
    name: ðŸ“‹ Quality Status Summary
    runs-on: ubuntu-latest
    needs: [quality-checks, test-suite, documentation-checks]
    if: always()
    steps:
      - name: ðŸ“Š Generate Status Summary
        run: |
          echo "## Quality Assurance Summary" > summary.md
          echo "Run ID: ${{ github.run_id }}" >> summary.md
          echo "Commit: ${{ github.sha }}" >> summary.md
          echo "Branch: ${{ github.ref }}" >> summary.md
          echo "" >> summary.md
          
          echo "### Job Results" >> summary.md
          echo "- Code Quality: ${{ needs.quality-checks.result }}" >> summary.md
          echo "- Test Suite: ${{ needs.test-suite.result }}" >> summary.md
          echo "- Documentation: ${{ needs.documentation-checks.result }}" >> summary.md
          
          if [[ "${{ needs.quality-checks.result }}" == "success" && \
                "${{ needs.test-suite.result }}" == "success" && \
                "${{ needs.documentation-checks.result }}" == "success" ]]; then
            echo "" >> summary.md
            echo "âœ… **All quality checks passed!**" >> summary.md
          else
            echo "" >> summary.md
            echo "âŒ **Some quality checks failed. Please review the results.**" >> summary.md
          fi
          
          cat summary.md

      - name: ðŸ“¤ Upload Summary
        uses: actions/upload-artifact@v3
        with:
          name: quality-summary
          path: summary.md
